<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Apply-Id</th>
                <th scope="col">Current Year</th>
                <th scope="col">Field</th>
                <th scope="col">Hr-Id</th>
                <th scope="col">Id</th>
              </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
          </table>
    </div>
    <script>
        $( document ).ready(function() {
        $.get("http://localhost:8002/portal/only-apply-details",{},function(response)
        {
            $('#tableData').html("");
        $.each(response.data,function(key,value){
            $('#tableData').append('<tr> <th scope="row">'+value.applyId+'</th> <td>'+value.currentYear+'</td> <td>'+value.field+' </td> <td>'+value.hrId+'</td> <td>'+value.id+'</td> </tr>')
        })
        })
});
    </script>
</body>
</html>
