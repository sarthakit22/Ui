        {
            $('#tableData').html("");
        
            $('#tableData').append('<tr> <th scope="row">'+response.data.id+'</a></th> <td>'+response.data.name+'</td> <td>'+response.data.dob+' </td> <td>'+response.data.age+'</td> <td>'+response.data.mobileNo+'</td> <td>'+response.data.email+' </td> <td>'+response.data.city+'</td> <td>'+response.data.state+'</td>  <td>'+response.data.role+'</td>  <td>'+response.data.approval+'</td></tr>')

});
