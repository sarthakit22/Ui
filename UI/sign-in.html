<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <form action="#">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <button type="button" onclick="signIn()" class="btn btn-default">Submit</button>
      </form>
    </div>
    <script>
        function signIn(){
            var email=$("#email").val();
            var password=$("#pwd").val();
            var reqData = JSON.stringify({email:email, password:password})
            var saveData = $.ajax({
                type: 'POST',
                url: "http://localhost:8002/portal/sign-in",
                data: reqData,
                dataType: "json",
                headers:{
                  'Content-Type': 'application/json',
                },
                success: function(resultData) { alert("Login Successfully") }
          });
          saveData.error(function(resultData){
               {alert("Enter Correct Email or Password")}
          });
        }
    </script>
</body>
</html>
