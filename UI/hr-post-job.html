<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <form action="#">
        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="branch" class="form-control" id="branch">
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="role" class="form-control" id="role">
        </div>
        <div class="form-group">
            <label for="workingHours">working Hours:</label>
            <input type="workingHours" class="form-control" id="workingHours">
          </div>
          <div class="form-group">
            <label for="dateOfPosting">Date Of Posting:</label>
            <input type="dateOfPosting" class="form-control" id="dateOfPosting">
          </div>
          <div class="form-group">
            <label for="noOfApplication">Number Of Applicants:</label>
            <input type="noOfApplication" class="form-control" id="noOfApplication">
          </div>
          <div class="form-group">
            <label for="ctc">CTC:</label>
            <input type="ctc" class="form-control" id="ctc">
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="location" class="form-control" id="location">
          </div>
          <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="experience" class="form-control" id="experience">
          </div>
        <button type="button" onclick="postJob()" class="btn btn-default">Submit</button>
      </form>
    </div>
    <script>
        function postJob(){
            var branch=$("#branch").val();
            var role=$("#role").val();
            var workingHours=$("#workingHours").val();
            var dateOfPosting=$("#dateOfPosting").val();
            var noOfApplication=$("#noOfApplicants").val();
            var ctc=$("#ctc").val();
            var location=$("#location").val();
            var experience=$("#experience").val();
            $.ajaxSetup({
   headers:{
       'Content-Type':'application/json',
   }
});
            $.post("localhost:8002/portal/post-job",{branch:branch,role:role,workingHours:workingHours,dateOfPosting:dateOfPosting,noOfApplication:noOfApplication,ctc:ctc,location:location,experience:experience},function(response){console.log(response)});
        }
    </script>
</body>
</html>
