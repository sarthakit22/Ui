<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">HRID</th>
                <th scope="col">Branch</th>
                <th scope="col">Role</th>
                <th scope="col">Working Hours</th>
                <th scope="col">Date Of Posting</th>
                <th scope="col">No. Of Applicants</th>
                <th scope="col">Ctc</th>
                <th scope="col">Location</th>
                <th scope="col">Experience</th>
              </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
          </table>
    </div>
    <script>
        $( document ).ready(function() {
        $.get("http://localhost:8002/portal/only-post-jobs",{},function(response)
        {
            $('#tableData').html("");
        $.each(response.data,function(key,value){
            $('#tableData').append('<tr> <th scope="row">'+value.hrId+'</th> <td>'+value.branch+'</td> <td>'+value.role+' </td> <td>'+value.workingHours+'</td> <td>'+value.dateOfPosting+'</td> <td>'+value.noOfApplicants+'</td> <td>'+value.ctc+' </td> <td>'+value.location+'</td> <td>'+value.experience+'</td> </tr>')
        })
        })
});
    </script>
</body>
</html>
