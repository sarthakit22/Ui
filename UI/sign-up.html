<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="dob">DOB:</label>
          <input type="dob" class="form-control" id="dob">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="age" class="form-control" id="age">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile-Number:</label>
            <input type="mobile" class="form-control" id="mobile">
          </div>
          <div class="form-group">
            <label for="email">Email-Id:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="city" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input type="state" class="form-control" id="state">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="role" class="form-control" id="role">
          </div>
        <button type="button" onclick="signUp()" class="btn btn-default">Submit</button>
      </form>
    </div>
    <script>
        function signUp(){
            var name=$("#name").val();
            var dob=$("#dob").val();
            var age=$("#age").val();
            var mobile=$("#mobile").val();
            var email=$("#email").val();
            var city=$("#city").val();
            var state=$("#state").val();
            var password=$("#pwd").val();
            var role=$("#role").val();
            $.ajaxSetup({
   headers:{
       'Content-Type':'application/json',
   }
});
            $.post("localhost:8002/portal/sign-up",{name:name,dob:dob,age:age,mobile:mobile,email:email,city:city,state:state,password:password,role:role},function(response){console.log(response)});
        }
    </script>
</body>
</html>
