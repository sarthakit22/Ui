<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Age</th>
                <th scope="col">Mobile-No</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Role</th>
                <th scope="col">Approval</th>
              </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
          </table>
    </div>
    <script>
        $( document ).ready(function() {
        $.get("http://localhost:8002/portal/all-user",{},function(response)
        {
            $('#tableData').html("");
        $.each(response.data,function(key,value){
            $('#tableData').append('<tr> <th scope="row"><a href="findByUserId.html?id='+value.id+'">'+value.id+'</a></th> <td>'+value.name+'</td> <td>'+value.dob+' </td> <td>'+value.age+'</td> <td>'+value.mobileNo+'</td> <td>'+value.email+' </td> <td>'+value.city+'</td> <td>'+value.state+'</td>  <td>'+value.role+'</td>  <td>'+value.approval+'</td></tr>')
        })
        })
});
    </script>
</body>
</html>
